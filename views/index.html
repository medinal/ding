<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ding!</title>

    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Shadows+Into+Light" rel="stylesheet">

    <link rel="stylesheet" href="bootstrap.css">

    <link rel="stylesheet" href="styles/style.css">

    <!-- scripts -->
    <script src="/jquery.js" type="text/javascript"></script>
    <script src="/bootstrap.js" type="text/javascript"></script>
    <script src="scripts/app.js" charset="utf-8"></script>

  </head>
  <body>

    <div class="container-fluid jumbotron page-header">
      <!-- Page Heading -->
      <h1>Ding! <small>how you level up</small></h1>
      <br>

      <!-- Add Course Button -->
      <button type="button" style="color: black" class="hidden add-btn btn btn-lg btn-warning" name="" data-toggle="modal" data-target="#add-modal">Add A Class</button>

      <!-- User Dropdown Menu -->
      <div class="btn-group">
        <button style="color: black" class="user-btn btn btn-lg btn-info dropdown-toggle" data-toggle="dropdown" type="button" name="button">Change User</button>
        <div class="dropdown-menu user-dropdown">
        </div>
      </div>


    </div>

    <!-- Add Class Modal -->
    <div class="modal fade" id="add-modal" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add A Course</h4>
          </div>
          <form class="add-class modal-form" method="post">
            <input class="user-id" type="hidden" name="userId" value="">
            <input type="text" name="name" value="" placeholder="course name">
            <input type="text" name="description" value="" placeholder="description">
            <input type="number" min='1' max='20' name="capacity" value="">
            <hr>
            <input class="btn btn-lg btn-success" type="submit" name="submit" value="Submit your Course!">
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Class Modal -->
    <div class="modal fade" id="edit-modal" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit Your Course</h4>
          </div>
          <form class="edit-class modal-form" method="post">
            <input class="course-id" type="hidden" name="courseId" value="" required>
            <input type="text" name="name" value="" placeholder="course name" required>
            <input type="text" name="description" value="" placeholder="description" required>
            <input type="number" min='1' max='20' name="capacity" value="" required>
            <hr>
            <input class="btn btn-lg btn-primary" type="submit" name="submit" value="Change your Course!">
          </form>
        </div>
      </div>
    </div>


    <!-- All the Class Lists -->
    <div id="accordion" role="tablist" aria-multiselectable="true" class="main-panel container-fluid panel">


      <!-- All Courses ~ card one -->
      <div class="card">
        <div class="card-header" role="tab" id="headingOne">
          <h2 class="mb-0">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controlls="collapseOne">
              All Courses
            </a>
          </h2>
        </div>
        <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
          <div class="card-block everything all-courses container-fluid panel">
            <!-- List of all classes prepended here -->
          </div>
        </div>
      </div>


      <!-- Courses Teaching ~ card two -->
      <div class="card">
        <div class="card-header" role="tab" id="headingTwo">
          <h2 class="mb-0">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controlls="collapseTwo">
              Courses Teaching
            </a>
          </h2>
        </div>
        <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class=" card-block everything teach-courses courses container-fluid panel">
            <!-- List of classes taught prepended here -->
          </div>
        </div>
      </div>


      <!-- Courses Available ~ card three -->
      <div class="card">
        <div class="card-header" role="tab" id="headingThree">
          <h2 class="mb-0">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controlls="collapseThree">
              Courses Available
            </a>
          </h2>
          </div>
        <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
          <div class="card-block everything available-courses courses container-fluid panel">
          <!-- List of classes available prepended here -->
          </div>
        </div>
      </div>



      <!-- Courses Enrolled ~ card four -->
      <div class="card">
        <div class="card-header" role="tab" id="headingFour">
          <h2 class="mb-0">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controlls="collapseFour">
              Courses Enrolled
            </a>
          </h2>
        </div>
        <div id="collapseFour" class="collapse" role="tabpanel" aria-labelledby="headingFour">
          <div class="card-block everything enrolled-courses courses container-fluid panel">
          <!-- List of classes enrolled in prepended here -->
          </div>
        </div>
      </div>

    </div>


    <!-- Page Footer -->
    <footer class="container">
      <p>Â© 2017 Medina Kaspar Inc.</p>
    </footer>
  </body>
</html>
