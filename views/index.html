<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ding!</title>

    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- scripts -->
    <script src="./jquery.js" type="text/javascript"></script>
    <script src="./bootstrap.js" type="text/javascript"></script>
    <script src="scripts/app.js" charset="utf-8"></script>

  </head>
  <body>

    <div class="container-fluid jumbotron page-header">
      <!-- Page Heading -->
      <h1>Ding! <small>how you level up</small></h1>
      <br>

      <!-- Add Class Button -->
      <button type="button" style="color: black" class="add-btn btn btn-lg btn-warning" name="" data-toggle="modal" data-target="#add-edit-modal">Add A Class</button>

      <!-- User Dropdown Menu -->
      <div class="btn-group">
        <button style="color: black" class="user-btn btn btn-lg btn-info dropdown-toggle" data-toggle="dropdown" type="button" name="button">Change User</button>
        <div class="dropdown-menu user-dropdown">
        </div>
      </div>


    </div>

    <!-- Add Class Modal -->
    <div class="modal" id="add-edit-modal" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add / Edit Course</h4>
          </div>
          <form class="add-class-form modal-form" action="index.html" method="post">                        
            <input type="text" name="className" value="" placeholder="course name">
            <input type="text" name="teacherName" value="" placeholder="teacher name">
            <input type="text" name="description" value="" placeholder="description">
            <hr>
            <input class="btn btn-lg btn-success" type="submit" name="submit" value="Submit your Course!">
          </form>

        </div>

      </div>
    </div>


    <!-- All the Class Lists -->
    <div id="main-panel" class="container-fluid panel">
      <h2>All Courses</h2>
      <div class="all-courses container-fluid panel">
        <!-- List of all classes prepended here -->
      </div>

      <h2>Courses Teaching</h2>
      <div class="teach-courses courses container-fluid panel">
        <!-- List of classes taught prepended here -->
      </div>

      <h2>Courses Available</h2>
      <div class="available-courses courses container-fluid panel">
        <!-- List of classes available prepended here -->
      </div>

      <h2>Courses Enrolled</h2>
      <div class="enrolled-courses courses container-fluid panel">
        <!-- List of classes enrolled in prepended here -->
      </div>

    </div>


    <!-- Page Footer -->
    <footer class="container">
      <p>Â© 2017 Medina Kaspar Inc.</p>
    </footer>
  </body>
</html>
